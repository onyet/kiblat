<style>
        /* Custom utilities for the compass ticks */
        .compass-tick {
            position: absolute;
            left: 50%;
            top: 0;
            width: 1px;
            height: 100%;
            margin-left: -0.5px;
        }
        .compass-tick::before {
            content: '';
            display: block;
            width: 100%;
            height: 10px;
            background-color: #333;
        }
        .compass-tick::after {
            content: '';
            display: block;
            width: 100%;
            height: 10px;
            background-color: #333;
            position: absolute;
            bottom: 0;
        }
        .compass-tick.major::before, .compass-tick.major::after {
            background-color: #f4c025;
            height: 16px;
            width: 2px;
            margin-left: -0.5px;
        }
    </style>
<style>
    body {

<div class="relative w-[320px] h-[320px] @[400px]:w-[360px] @[400px]:h-[360px] flex items-center justify-center">

<div class="absolute inset-4 rounded-full border border-white/5 opacity-30"></div>
<!-- Dynamic Qibla Pointer Layer (Rotated to 125deg SE) -->
<div class="absolute inset-0 flex items-center justify-center transition-transform duration-1000 ease-out" style="transform: rotate(125deg);">

</div>
</div>

</div>

</div>
